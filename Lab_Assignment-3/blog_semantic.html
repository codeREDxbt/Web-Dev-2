<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Blog</title>
  <style>
    body { font-family: Arial, sans-serif; margin:16px; }
    header, footer { background:#eee; padding:10px; }
    nav a { margin-right:8px; }
    article { margin-bottom:20px; }
    h1 { margin:0 0 8px; }
  </style>
</head>
<body>
  <header>
    <h1>Simple Blog</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#posts">Posts</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <main id="home">
    <section id="posts">
      <article>
        <h2>First Post</h2>
        <p><time datetime="2025-09-28">Sept 28, 2025</time></p>
        <p>This is a short first post. Replace this with real content later.</p>
      </article>
      <article>
        <h2>Second Post</h2>
        <p><time datetime="2025-09-27">Sept 27, 2025</time></p>
        <p>Another example article. Keep writing more posts as you learn.</p>
      </article>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Simple Blog</p>
  </footer>
</body>
</html>
