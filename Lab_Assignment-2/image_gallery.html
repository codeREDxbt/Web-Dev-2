<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Image Gallery</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      h1 { text-align: center; }
      .item { margin-bottom: 25px; }
      img { max-width: 100%; height: auto; display: block; }
    </style>
  </head>
  <body>
    <h1>Image Gallery</h1>

    <div class="item">
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=600&q=80" alt="Snow-capped mountains at sunrise" />
      <p>These mountains are lit by early morning light, showing sharp peaks and a calm valley below.</p>
    </div>

    <div class="item">
      <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=600&q=80" alt="Sunlight streaming through a dense green forest" />
      <p>Sun rays enter through tall trees, creating a peaceful and fresh forest scene.</p>
    </div>

    <div class="item">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=600&q=80" alt="Blue ocean wave curling toward the shore" />
      <p>A powerful ocean wave curls perfectly, showing motion, energy, and bright blue water.</p>
    </div>
  </body>
</html>
